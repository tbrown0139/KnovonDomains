<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knovon Holding Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #3498db, #8e44ad);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0) 70%);
            pointer-events: none;
        }

        .content {
            text-align: center;
            color: #fff;
            z-index: 2;
            padding: 1rem;
            max-width: 90%;
        }

        .content h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .content p {
            margin-bottom: 2rem;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .footer img {
            width: 30px;
            opacity: 0.5;
            margin-top: 5px;
        }

        #modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2c3e50;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            z-index: 10;
            color: #fff;
            text-align: center;
            max-width: 80%;
        }

        #modal button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: #3498db;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .content h1 {
                font-size: 2rem;
            }
            .content p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>Welcome to Knovon</h1>
        <p>This domain is currently under construction. Stay tuned for something awesome!</p>
    </div>
    <div class="footer">
        Knovon Tech - a Knovon Holding company - Knovon.org
        <br>
        <img src="https://via.placeholder.com/40" alt="Knovon Logo">
    </div>

    <div id="modal">
        <h2>Hidden Message</h2>
        <p>You've discovered a hidden easter egg! Thanks for exploring our page.</p>
        <button onclick="closeModal()">Close</button>
    </div>

    <script>
        // Parallax effect
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            document.body.style.background = `linear-gradient(${x + 100}deg, #3498db, #8e44ad)`;
        });

        // Show modal when "k" is pressed
        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'k') {
                document.getElementById('modal').style.display = 'block';
            }
            if (e.key.toLowerCase() === 's') {
                toggleSnow();
            }
            if (e.key.toLowerCase() === 'b') {
                window.location.href = 'https://buyh.edu';
            }
        });

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Toggle snow effect
        let snowing = false;
        function toggleSnow() {
            snowing = !snowing;
            if (snowing) {
                createSnow();
            } else {
                clearSnow();
            }
        }

        function createSnow() {
            for (let i = 0; i < 100; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
                snowflake.textContent = '❄';
                document.body.appendChild(snowflake);
            }
        }

        function clearSnow() {
            const snowflakes = document.querySelectorAll('.snowflake');
            snowflakes.forEach(snowflake => snowflake.remove());
        }
    </script>
</body>
</html>
